
<img src="{{album.album_logo}}" style="height: 200px; width: 200px;">

<h1>{{ album.album_title }}</h1>
<h1>{{ album.artist }}</h1>

<ul>
    {% for song in album.song_set.all %}
        <li>
            <a href="{% url 'music:detail' album.id %}">
                 {{ song.song_title }} - {{ song.file_type }}
            </a>
        </li>
    {% endfor %}
</ul>
